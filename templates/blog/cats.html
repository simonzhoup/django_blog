<ul>
    {% if cats %}
        {% for c in cats %}
            {% if c == act_cat %}
            <li class="category_link"><strong><a href="{% url 'blog:show_category' c.slug %}">{{ c.name }}</a></strong></li>
            {% else %}
            <li class="category_link"><a href="{% url 'blog:show_category' c.slug %}">{{ c.name }}</a></li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>There are no categories present.</strong></li>
    {% endif %}
</ul>
